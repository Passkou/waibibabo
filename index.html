<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <meta name="renderer" content="webkit">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <title>歪比巴卜加密算法</title>
  <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.8.2/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.bootcdn.net/ajax/libs/github-markdown-css/4.0.0/github-markdown.min.css" rel="stylesheet">
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="waibibabo.js"></script>
  <style>
    #app {
      position: relative;
    }
    #app > .page {
      min-height: 100vh;
    }
    .translate {
      background-color: #3399CC;
      padding: 0 100px;
      position: relative;
    }
    .translate .content {
      display: flex;
      justify-content: space-between;
      align-content: center;
    }
    .translate .content > div {
      color: white;
      justify-content: center;
      display: flex;
      flex-direction: column;
    }
    .control {

    }
    .control button {
      margin: 5px;
    }
    .input {
      width: 40%;
    }
    header {
      display: flex;
      justify-content: space-between;
      padding: 30px 0;
      width: 100%;
      color: white;
      font-size: 30px;
    }
    header a {
      color: white;
    }
    .copyright {
      position: absolute;
      bottom: 10px;
      right: 10px;
    }
    .copyright a {
      color: #00ffb7;
    }
    .spec {
      padding: 50px 50px;
    }
    .spec article {
      margin: auto;
      max-width: 700px;
    }
    @media screen and (max-width: 768px) {
      .translate {
        padding: 0 20px 30px 20px;
      }
      .translate .content {
        flex-direction: column;
      }
      .input {
        width: 100%;
      }
      .spec {
        padding: 50px 20px;
      }
    }
  </style>
</head>
<body>
<div id="app">
  <div class="page translate">
    <header>
      <div class="title">
        <span>歪比巴卜加密算法</span>
      </div>
      <div class="links">
        <a href="https://github.com/Passkou/waibibabo" target="_blank"><i class="fab fa-github"></i></a>
      </div>
    </header>
    <div class="content">
      <div class="form-group input">
        <label for="text">明文</label>
        <textarea id="text" class="form-control" placeholder="请在此处输入明文" rows="10"></textarea>
      </div>
      <div class="form-group control">
        <button id="btn-encode" class="btn btn-warning">明文 => 密文</button>
        <button id="btn-decode" class="btn btn-danger">明文 <= 密文</button>
      </div>
      <div class="form-group input">
        <label for="waibi">密文</label>
        <textarea id="waibi" class="form-control" placeholder="请在此处输入密文" rows="10"></textarea>
      </div>
      <div class="copyright">
        <span>本算法由 <a href="https://passkou.com" target="_blank">Passkou</a> 编写。</span>
      </div>
    </div>
  </div>
  <div class="page spec">
    <article class="markdown-body">
      <h1 style="color: #c33; text-align: center">规格说明</h1>
      <p>所有字符使用 <b>UTF-8</b> 编码。</p>
      <p>一个字节用 <b>四个字</b> 表示（“歪比巴卜”四个字）。</p>
      <p>例子：</p>
      <p>小写英文字母“a”，编码后对应的十六进制是<code>0x61</code>。</p>
      <p>二进制表示如下：</p>
      <p><code>01100001</code></p>
      <p>每两位bit为一组，分割如下：</p>
      <p><code>01</code> <code>10</code> <code>00</code> <code>01</code></p>
      <p>按照下面的转换表即可获得对应密文：</p>
      <table>
        <thead><th>二进制</th><th>密文</th></thead>
        <tbody>
          <tr><td>0b00</td><td>歪</td></tr>
          <tr><td>0b01</td><td>比</td></tr>
          <tr><td>0b10</td><td>巴</td></tr>
          <tr><td>0b11</td><td>卜</td></tr>
        </tbody>
      </table>
      <p>对应密文：<code>比巴歪比</code></p>
    </article>
  </div>
</div>
</body>
</html>
